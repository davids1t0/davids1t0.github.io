<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini David Musica</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1DB954, #191414);
    color: #fff;
    padding: 20px;
  }

  .player-container {
    background: rgba(25, 20, 20, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    width: 100%;
    max-width: 500px;
    transition: all 0.3s ease;
  }

  h1 { 
    font-size: 28px; 
    margin-bottom: 15px; 
    font-weight: 700;
    background: linear-gradient(to right, #1DB954, #1ED760);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .song-info {
    margin-bottom: 25px;
  }
  
  #song-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 5px;
  }
  
  #song-artist {
    font-size: 16px;
    color: #b3b3b3;
    font-weight: 400;
  }

  .progress-container {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 20px 0;
    cursor: pointer;
    overflow: hidden;
  }
  
  .progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #1DB954, #1ED760);
    border-radius: 10px;
    transition: width 0.1s ease;
  }

  .time-display {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 14px;
    color: #b3b3b3;
  }

  .main-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin: 20px 0;
  }

  .control-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    padding: 12px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .control-btn:hover {
    color: #1ED760;
    transform: scale(1.1);
  }
  
  .play-pause {
    background: linear-gradient(135deg, #1DB954, #1ED760);
    width: 60px;
    height: 60px;
    font-size: 24px;
    box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
  }
  
  .play-pause:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(29, 185, 84, 0.5);
  }

  .secondary-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 15px 0;
  }
  
  .volume-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
  }
  
  .volume-slider {
    width: 100px;
    -webkit-appearance: none;
    height: 5px;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
  }
  
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #1DB954;
    cursor: pointer;
  }

  .playlist-toggle {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    color: #fff;
    margin: 20px 0 0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
  }
  
  .playlist-toggle:hover {
    background: rgba(29, 185, 84, 0.2);
  }

  .playlist-container {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    text-align: left;
    margin-top: 15px;
  }
  
  .playlist-container.show {
    max-height: 300px;
    overflow-y: auto;
  }
  
  .playlist {
    list-style: none;
    padding: 10px 0;
  }
  
  .playlist li {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 5px;
    margin: 5px 0;
  }
  
  .playlist li:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .playlist li.playing {
    background: rgba(29, 185, 84, 0.2);
    color: #1ED760;
    font-weight: 600;
  }
  
  .active-mode {
    color: #1ED760 !important;
  }

  @media (max-width: 500px){
    .player-container {
      padding: 20px;
    }
    
    .main-controls {
      gap: 15px;
    }
    
    .control-btn {
      padding: 10px;
      font-size: 18px;
    }
    
    .play-pause {
      width: 55px;
      height: 55px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    #song-title {
      font-size: 19px;
    }
  }
</style>
</head>
<body>

<div class="player-container">
  <h1>Mini David </h1>
  
  <div class="song-info">
    <div id="song-title">A AP ROCKY LVL</div>
    <div id="song-artist">Asap Rocky</div>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  
  <div class="time-display">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="main-controls">
    <button class="control-btn" id="shuffle" title="Modo aleatorio">
      <i class="fas fa-random"></i>
    </button>
    
    <button class="control-btn" id="prev" title="Anterior">
      <i class="fas fa-step-backward"></i>
    </button>
    
    <button class="control-btn play-pause" id="play" title="Reproducir">
      <i class="fas fa-play"></i>
    </button>
    
    <button class="control-btn" id="next" title="Siguiente">
      <i class="fas fa-step-forward"></i>
    </button>
    
    <button class="control-btn" id="repeat" title="Repetir">
      <i class="fas fa-redo"></i>
    </button>
  </div>
  
  <div class="secondary-controls">
    <div class="volume-container">
      <i class="fas fa-volume-up" id="volume-icon"></i>
      <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  
  <button class="playlist-toggle" id="playlist-toggle">
    <i class="fas fa-list"></i> Lista de reproducci贸n
  </button>
  
  <div class="playlist-container" id="playlist-container">
    <ul class="playlist" id="playlist"></ul>
  </div>
  
  <audio id="player"></audio>
</div>

<script>
const songs = [
  {title: "A AP ROCKY LVL", artist: "ASAP Rocky", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/LVL.mp3"},
  {title: "Acid Drip", artist: "Artista", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/AcidDrip.mp3"},
  {title: "Salvatore", artist: "Lana Del Rey", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/Salvatore.mp3"},
  {title: "Groupie Love", artist: "Lana Del Rey", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/GroupieLove.mp3"},
  {title: "Everyday", artist: "ASAP Rocky", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/Everyday.mp3"},
  {title: "Doin Time", artist: "Sublime", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/Doin_Time.mp3"},
  {title: "Cinnamon Girl", artist: "Lana Del Rey", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/CinnamonGirl.mp3"},
  {title: "Blue Jeans", artist: "Lana Del Rey", url: "https://raw.githubusercontent.com/poxynext/mp3-host/main/BlueJeans.mp3"}
];

let current = 0;
let isPlaying = false;
let isShuffle = false;
let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one

const player = document.getElementById('player');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const shuffleBtn = document.getElementById('shuffle');
const repeatBtn = document.getElementById('repeat');
const progressContainer = document.getElementById('progress-container');
const progress = document.getElementById('progress');
const title = document.getElementById('song-title');
const artist = document.getElementById('song-artist');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');
const volumeSlider = document.getElementById('volume');
const volumeIcon = document.getElementById('volume-icon');
const playlistContainer = document.getElementById('playlist-container');
const playlistToggle = document.getElementById('playlist-toggle');
const playlistEl = document.getElementById('playlist');

// Inicializar la lista de reproducci贸n
function initPlaylist() {
  playlistEl.innerHTML = '';
  songs.forEach((song, index) => {
    const li = document.createElement('li');
    li.textContent = `${song.title} - ${song.artist}`;
    li.dataset.index = index;
    if (index === current) {
      li.classList.add('playing');
    }
    li.addEventListener('click', () => {
      current = parseInt(li.dataset.index);
      loadSong(current);
      updatePlaylist();
      playSong();
    });
    playlistEl.appendChild(li);
  });
}

// Actualizar la lista de reproducci贸n
function updatePlaylist() {
  const items = playlistEl.querySelectorAll('li');
  items.forEach((item, index) => {
    if (index === current) {
      item.classList.add('playing');
    } else {
      item.classList.remove('playing');
    }
  });
}

// Toggle lista de reproducci贸n
playlistToggle.addEventListener('click', () => {
  playlistContainer.classList.toggle('show');
  if (playlistContainer.classList.contains('show')) {
    playlistToggle.innerHTML = '<i class="fas fa-chevron-up"></i> Ocultar lista';
  } else {
    playlistToggle.innerHTML = '<i class="fas fa-list"></i> Lista de reproducci贸n';
  }
});

// Cargar canci贸n
function loadSong(index) {
  player.src = songs[index].url;
  title.textContent = songs[index].title;
  artist.textContent = songs[index].artist;
  
  player.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(player.duration);
  });
  
  updatePlaylist();
}

// Formatear tiempo
function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  seconds = Math.floor(seconds % 60);
  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Actualizar barra de progreso
function updateProgress() {
  const { currentTime, duration } = player;
  const progressPercent = (currentTime / duration) * 100;
  progress.style.width = `${progressPercent}%`;
  currentTimeEl.textContent = formatTime(currentTime);
}

// Establecer progreso al hacer clic en la barra
progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = player.duration;
  player.currentTime = (clickX / width) * duration;
});

// Reproducir canci贸n
function playSong() {
  isPlaying = true;
  player.play();
  playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  playBtn.title = "Pausar";
}

// Pausar canci贸n
function pauseSong() {
  isPlaying = false;
  player.pause();
  playBtn.innerHTML = '<i class="fas fa-play"></i>';
  playBtn.title = "Reproducir";
}

// Cambiar entre play/pause
playBtn.addEventListener('click', () => {
  if (isPlaying) {
    pauseSong();
  } else {
    playSong();
  }
});

// Canci贸n anterior
prevBtn.addEventListener('click', () => {
  current--;
  if (current < 0) {
    current = songs.length - 1;
  }
  loadSong(current);
  playSong();
});

// Siguiente canci贸n
nextBtn.addEventListener('click', () => {
  if (isShuffle) {
    playRandomSong();
  } else {
    current++;
    if (current > songs.length - 1) {
      current = 0;
    }
  }
  loadSong(current);
  playSong();
});

// Reproducir canci贸n aleatoria
function playRandomSong() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * songs.length);
  } while (newIndex === current && songs.length > 1);
  
  current = newIndex;
}

// Cambiar modo shuffle
shuffleBtn.addEventListener('click', () => {
  isShuffle = !isShuffle;
  shuffleBtn.classList.toggle('active-mode', isShuffle);
});

// Cambiar modo repetici贸n
repeatBtn.addEventListener('click', () => {
  repeatMode = (repeatMode + 1) % 3;
  
  if (repeatMode === 0) {
    repeatBtn.title = "Sin repetici贸n";
    repeatBtn.classList.remove('active-mode');
  } else if (repeatMode === 1) {
    repeatBtn.title = "Repetir toda la lista";
    repeatBtn.classList.add('active-mode');
  } else {
    repeatBtn.title = "Repetir una canci贸n";
    repeatBtn.classList.add('active-mode');
  }
});

// Cuando termina una canci贸n
player.addEventListener('ended', () => {
  if (repeatMode === 2) {
    // Repetir la misma canci贸n
    player.currentTime = 0;
    playSong();
  } else if (repeatMode === 1 || isShuffle) {
    // Repetir toda la lista o modo shuffle
    if (isShuffle) {
      playRandomSong();
    } else {
      current++;
      if (current > songs.length - 1) {
        current = 0;
      }
    }
    loadSong(current);
    playSong();
  } else {
    // Sin repetici贸n - solo pausar
    pauseSong();
  }
});

// Control de volumen
volumeSlider.addEventListener('input', () => {
  player.volume = volumeSlider.value;
  
  // Cambiar icono seg煤n el volumen
  if (player.volume == 0) {
    volumeIcon.className = 'fas fa-volume-mute';
  } else if (player.volume < 0.5) {
    volumeIcon.className = 'fas fa-volume-down';
  } else {
    volumeIcon.className = 'fas fa-volume-up';
  }
});

// Eventos del reproductor
player.addEventListener('timeupdate', updateProgress);

// Inicializar
loadSong(current);
initPlaylist();
</script>

</body>
</html>
