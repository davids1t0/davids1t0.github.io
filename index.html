    .artist-image {
      width: 100%;
      height: 225px;
      object-fit: cover;

    .artist-image:hover {

    }

    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #ddd;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
    }
