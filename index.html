<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniDavid PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #1DB954;
  --dark-bg: #121212;
  --card-bg: rgba(30,30,30,0.8);
  --card-hover: rgba(50,50,50,0.9);
  --text-primary: #ffffff;
  --text-secondary: #b3b3b3;
  --sidebar-width: 240px;
  --player-height: 90px;
  --transition: all 0.3s ease;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg,#121212 0%,#2d2d2d 100%);
  color: var(--text-primary);
  min-height:100vh;
  overflow-x:hidden;
}

.app-container { display:flex; min-height:100vh; padding-bottom:var(--player-height); }

.sidebar {
  width:var(--sidebar-width);
  background-color: rgba(18,18,18,0.85);
  padding:25px 15px;
  display:flex;
  flex-direction:column;
  border-right:1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow:5px 0 15px rgba(0,0,0,0.2);
  z-index:10;
}

.sidebar h2 { color:var(--primary); margin-bottom:40px; font-size:28px; text-align:center; font-weight:700; text-shadow:0 0 10px rgba(29,185,84,0.4); }

.sidebar a { color:var(--text-secondary); text-decoration:none; margin-bottom:20px; font-weight:500; font-size:16px; display:flex; align-items:center; gap:15px; padding:12px 15px; border-radius:8px; transition:var(--transition); }
.sidebar a:hover { color:var(--text-primary); background:rgba(255,255,255,0.05); transform:translateX(5px);}
.sidebar a i { width:20px; text-align:center; }

.main { flex:1; padding:30px; }
.section-title { margin-bottom:25px; font-size:24px; font-weight:700; display:flex; align-items:center; gap:10px; }
.section-title i { color:var(--primary); }

.song-list { margin-top:20px; max-height:calc(100vh-180px); overflow-y:auto; padding-right:10px; }
.song-list::-webkit-scrollbar { width:8px; }
.song-list::-webkit-scrollbar-track { background:rgba(255,255,255,0.05); border-radius:4px;}
.song-list::-webkit-scrollbar-thumb { background:var(--primary); border-radius:4px;}
.song-list::-webkit-scrollbar-thumb:hover { background:#1ed760;}

.song { display:flex; justify-content:space-between; align-items:center; padding:15px 20px; border-radius:12px; margin-bottom:15px; cursor:pointer; background-color:var(--card-bg); transition:var(--transition); box-shadow:0 4px 15px rgba(0,0,0,0.1);}
.song:hover { background-color:var(--card-hover); transform:translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.2);}
.song-playing { border-left:4px solid var(--primary); background:linear-gradient(90deg,var(--card-hover) 0%,var(--card-bg) 100%);}
.song-info { display:flex; align-items:center; gap:15px; }
.song-img { width:45px; height:45px; border-radius:8px; object-fit:cover; box-shadow:0 4px 10px rgba(0,0,0,0.2);}
.song-details { display:flex; flex-direction:column; }
.song-title { font-weight:600; font-size:15px; }
.song-artist { font-size:13px; color:var(--text-secondary);}
.song-duration { color:var(--text-secondary); font-size:14px; }

.player {
  position:fixed; bottom:0; left:0; right:0; height:var(--player-height);
  background-color: rgba(28,28,28,0.95);
  display:flex; justify-content:space-between; align-items:center; padding:0 25px; border-top:1px solid rgba(255,255,255,0.08); gap:20px; flex-wrap:wrap;
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index:100;
}

.player-left { display:flex; align-items:center; gap:15px; flex:1; min-width:180px;}
.player-left img { width:55px; height:55px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.3);}
.player-info p:first-child { font-weight:600; font-size:15px; margin-bottom:4px;}
.player-info p:last-child { font-size:13px; color:var(--text-secondary); }

.player-center { display:flex; flex-direction:column; align-items:center; gap:8px; flex:2; min-width:300px; max-width:700px;}
.player-controls { display:flex; align-items:center; gap:20px;}
.player-controls button { background:none; border:none; color:var(--text-primary); cursor:pointer; transition:var(--transition); display:flex; align-items:center; justify-content:center; border-radius:50%;}
.player-controls button:hover { color:var(--primary); transform:scale(1.1);}
#play { width:45px; height:45px; background-color:var(--primary); color:black; border-radius:50%; font-size:16px; display:flex; align-items:center; justify-content:center; transition:var(--transition);}
#play:hover { background-color:#1ed760; transform:scale(1.05); color:black;}
.control-icon { font-size:18px;}

.progress-container { width:100%; height:5px; background:rgba(255,255,255,0.1); border-radius:5px; cursor:pointer; position:relative; transition:height 0.2s ease;}
.progress-container:hover { height:6px; }
.progress { height:100%; background:var(--primary); width:0%; border-radius:5px; transition:width 0.1s linear; position:relative;}
.progress-thumb { width:12px; height:12px; border-radius:50%; background:white; position:absolute; right:-6px; top:50%; transform:translateY(-50%); opacity:0; transition:opacity 0.2s ease;}
.progress-container:hover .progress-thumb { opacity:1; }

.time-container { display:flex; justify-content:space-between; width:100%; font-size:12px; color:var(--text-secondary); margin-top:2px; }

.player-right { display:flex; align-items:center; gap:10px; flex:1; justify-content:flex-end; min-width:100px;}
.volume-container { display:flex; align-items:center; gap:10px;}
.volume-container i { color:var(--text-secondary); font-size:18px;}
input[type="range"] { -webkit-appearance:none; width:80px; height:4px; border-radius:5px; background:rgba(255,255,255,0.1); outline:none; cursor:pointer;}
input[type="range"]::-webkit-slider-thumb { -webkit-appearance:none; width:12px; height:12px; border-radius:50%; background:var(--primary); cursor:pointer; transition:var(--transition);}
input[type="range"]::-webkit-slider-thumb:hover { background:#1ed760; transform:scale(1.2);}

/* Scroll responsive y dise√±o responsivo omitido para brevedad, se mantiene igual que tu dise√±o */
</style>
</head>
<body>

<div class="app-container">
  <div class="sidebar">
    <h2>MiniDavid</h2>
    <a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a>
    <a href="prueba.html"><i class="fas fa-search"></i> <span>Explorar</span></a>
    <a href="peliculas.html"><i class="fas fa-film"></i> <span>Pel√≠culas</span></a>
  </div>

  <div class="main">
    <div class="section-header">
      <h2 class="section-title"><i class="fas fa-fire"></i> Canciones Destacadas</h2>
      <a href="#" class="view-all">Ver todas</a>
    </div>
    <div class="song-list" id="songList"></div>
  </div>
</div>

<div class="player">
  <div class="player-left">
    <img id="player-img" src="" alt="√Ålbum">
    <div class="player-info">
      <p id="player-song">Canci√≥n</p>
      <p id="player-artist">Artista</p>
    </div>
  </div>

  <div class="player-center">
    <div class="player-controls">
      <button id="shuffle"><i class="fas fa-random control-icon"></i></button>
      <button id="prev"><i class="fas fa-step-backward control-icon"></i></button>
      <button id="play"><i class="fas fa-play" id="play-icon"></i></button>
      <button id="next"><i class="fas fa-step-forward control-icon"></i></button>
      <button id="repeat"><i class="fas fa-redo control-icon"></i></button>
    </div>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress">
        <div class="progress-thumb"></div>
      </div>
    </div>
    <div class="time-container">
      <span id="currentTime">00:00</span>
      <span id="totalTime">00:00</span>
    </div>
  </div>

  <div class="player-right">
    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
  </div>
</div>

<script>
// üéµ Reproductor MP3
let audio = new Audio();
let currentSong = 0;
let isPlaying = false;

// Lista de canciones (solo MP3)
const songs = [
  {title:'LVL', artist:'A$AP Rocky', img:'https://i.ytimg.com/vi/f1iiTXwcXq0/hqdefault.jpg', mp3:'https://raw.githubusercontent.com/poxynext/mp3-host/main/A_AP_ROCKY_LVL.mp3'},
  {title:'Tu Boda', artist:'Desconocido', img:'https://i.ytimg.com/vi/t7aY6lJ77BM/hqdefault.jpg', mp3:'https://raw.githubusercontent.com/poxynext/mp3-host/main/Tu_Boda.mp3'},
  {title:'Despacito', artist:'Luis Fonsi', img:'https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg', mp3:'https://raw.githubusercontent.com/poxynext/mp3-host/main/Despacito.mp3'}
];

// Llenar lista en HTML
const songListEl = document.getElementById('songList');
songs.forEach((song,i)=>{
  const div=document.createElement('div');
  div.classList.add('song');
  if(i===currentSong) div.classList.add('song-playing');
  div.innerHTML=`
    <div class="song-info">
      <img src="${song.img}" alt="${song.title}" class="song-img">
      <div class="song-details">
        <p class="song-title">${song.title}</p>
        <p class="song-artist">${song.artist}</p>
      </div>
    </div>
    <div class="song-duration">2:45</div>
  `;
  div.addEventListener('click',()=>playSong(i));
  songListEl.appendChild(div);
});

// Funciones principales
function playSong(index){
  currentSong=index;
  const song=songs[currentSong];
  audio.src=song.mp3;
  audio.play();
  isPlaying=true;
  document.getElementById('play-icon').className='fas fa-pause';
  updatePlayerInfo();
  updateSongListHighlight();
}

function updatePlayerInfo(){
  const song=songs[currentSong];
  document.getElementById('player-song').innerText=song.title;
  document.getElementById('player-artist').innerText=song.artist;
  document.getElementById('player-img').src=song.img;
}

function updateSongListHighlight(){
  document.querySelectorAll('.song').forEach((song,index)=>{
    if(index===currentSong) song.classList.add('song-playing');
    else song.classList.remove('song-playing');
  });
}

// Play/Pause
document.getElementById('play').addEventListener('click',()=>{
  if(isPlaying){ audio.pause(); isPlaying=false; document.getElementById('play-icon').className='fas fa-play'; }
  else{ audio.play(); isPlaying=true; document.getElementById('play-icon').className='fas fa-pause'; }
});

// Siguiente/Anterior
document.getElementById('next').addEventListener('click',()=>playSong((currentSong+1)%songs.length));
document.getElementById('prev').addEventListener('click',()=>playSong((currentSong-1+songs.length)%songs.length));

// Shuffle
document.getElementById('shuffle').addEventListener('click',()=>{
  playSong(Math.floor(Math.random()*songs.length));
});

// Repeat
let repeatMode=0;
document.getElementById('repeat').addEventListener('click',()=>{
  repeatMode=(repeatMode+1)%3;
  const btn=document.getElementById('repeat');
  if(repeatMode===0){ btn.style.color=''; }
  else{ btn.style.color='var(--primary)'; }
});

// Volumen
document.getElementById('volume').addEventListener('input',(e)=>{ audio.volume=e.target.value; });

// Barra de progreso
const progress=document.getElementById('progress');
const progressContainer=document.getElementById('progress-container');
const currentTimeEl=document.getElementById('currentTime');
const totalTimeEl=document.getElementById('totalTime');

function formatTime(sec){ const m=Math.floor(sec/60); const s=Math.floor(sec%60); return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }

audio.addEventListener('timeupdate',()=>{
  const percent=(audio.currentTime/audio.duration)*100;
  progress.style.width=percent+'%';
  currentTimeEl.textContent=formatTime(audio.currentTime);
  totalTimeEl.textContent=isNaN(audio.duration)?'00:00':formatTime(audio.duration);
});

progressContainer.addEventListener('click',(e)=>{
  const width=progressContainer.clientWidth;
  const clickX=e.offsetX;
  audio.currentTime=(clickX/width)*audio.duration;
});

// Reproducir siguiente autom√°ticamente
audio.addEventListener('ended',()=>{
  if(repeatMode===2) playSong(currentSong);
  else playSong((currentSong+1)%songs.length);
});

// Inicializar
playSong(currentSong);
</script>

</body>
</html>
