<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniSpotify YouTube</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Roboto', sans-serif; background-color:#121212; color:#fff; }

.sidebar { position: fixed; left:0; top:0; bottom:100px; width:220px; background-color:#000; padding:20px; display:flex; flex-direction:column; border-right:1px solid #282828; }
.sidebar h2 { color:#1DB954; margin-bottom:40px; font-size:28px; text-align:center; }
.sidebar a { color:#b3b3b3; text-decoration:none; margin-bottom:20px; font-weight:bold; font-size:16px; display:flex; align-items:center; gap:10px; }
.sidebar a:hover { color:#fff; }

.main { margin-left:240px; padding:30px; }

.search { margin-bottom:30px; }
.search input { width:100%; padding:12px 20px; border-radius:30px; border:none; background-color:#282828; color:#fff; font-size:16px; outline:none; transition:0.3s; }
.search input:focus { background-color:#1e1e1e; }
.search input::placeholder { color:#b3b3b3; }

.section-title { margin-bottom:15px; font-size:22px; font-weight:bold; }

.grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); gap:20px; margin-bottom:40px; }
.card { background-color:#181818; border-radius:12px; overflow:hidden; cursor:pointer; transition:transform 0.3s, box-shadow 0.3s; }
.card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.5); }
.card img { width:100%; display:block; }
.card p { margin:10px; text-align:center; font-weight:500; }

.song-list { margin-top:20px; }
.song { display:flex; justify-content:space-between; padding:12px 15px; border-bottom:1px solid #282828; cursor:pointer; transition: background 0.2s; }
.song:hover { background-color:#282828; }

.player { position:fixed; bottom:0; left:0; right:0; height:100px; background-color:#181818; display:flex; justify-content:space-between; align-items:center; padding:0 30px; border-top:1px solid #282828; gap:20px; }
.player-left { display:flex; align-items:center; gap:15px; }
.player-left img { width:60px; height:60px; border-radius:8px; }
.player-info p:first-child { font-weight:bold; font-size:16px; }
.player-info p:last-child { font-size:14px; color:#b3b3b3; }
.player-center { display:flex; align-items:center; gap:15px; }
.player-center button { background:none; border:none; color:#fff; font-size:18px; cursor:pointer; transition:0.2s; }
.player-center button:hover { color:#1DB954; }
.player-right input[type="range"] { width:100px; cursor:pointer; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>MiniSpotify</h2>
  <a href="#">üè† Inicio</a>
  <a href="#">üîç Explorar</a>
  <a href="#">üìö Tu Biblioteca</a>
</div>

<!-- Main content -->
<div class="main">
  <div class="search">
    <input type="text" placeholder="Buscar m√∫sica, artistas o playlists...">
  </div>

  <h2 class="section-title">Playlists Populares</h2>
  <div class="grid">
    <div class="card" onclick="playYT('f1iiTXwcXq0','LVL','A$AP Rocky','https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/160" alt="LVL">
      <p>LVL</p>
    </div>
  </div>

  <h2 class="section-title">Canciones Destacadas</h2>
  <div class="song-list">
    <div class="song" onclick="playYT('f1iiTXwcXq0','LVL','A$AP Rocky','https://via.placeholder.com/60')">
      <p>LVL</p>
      <p>A$AP Rocky</p>
    </div>
  </div>
</div>

<!-- Player Mejorado -->
<div class="player">
  <div class="player-left">
    <img id="player-img" src="https://via.placeholder.com/60" alt="√Ålbum">
    <div class="player-info">
      <p id="player-song">LVL</p>
      <p id="player-artist">A$AP Rocky</p>
    </div>
  </div>
  
  <div class="player-center">
    <button id="prev">&#9664;&#9664;</button>
    <button id="play">&#9654;</button>
    <button id="next">&#9654;&#9654;</button>
  </div>
  
  <div class="player-right">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
  </div>
</div>

<!-- YouTube oculto -->
<div id="yt-player"></div>

<script>
let player;
let isPlaying = true;

// Cargar YouTube API
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('yt-player', {
    height: '0',
    width: '0',
    videoId: 'f1iiTXwcXq0',
    playerVars: { 
      'autoplay': 1, 
      'controls': 0, 
      'loop': 1, 
      'playlist': 'f1iiTXwcXq0',
      'mute': 0
    },
    events: { 'onReady': () => player.playVideo() }
  });
}

document.getElementById('play').addEventListener('click', () => {
  if(isPlaying){
    player.pauseVideo();
    isPlaying = false;
    document.getElementById('play').textContent = '‚ñ∂';
  } else {
    player.playVideo();
    isPlaying = true;
    document.getElementById('play').textContent = '‚ùö‚ùö';
  }
});

function playYT(videoID, songName, artistName, img){
  player.loadVideoById(videoID);
  document.getElementById('player-song').innerText = songName;
  document.getElementById('player-artist').innerText = artistName;
  document.getElementById('player-img').src = img;
  document.getElementById('play').textContent = '‚ùö‚ùö';
  isPlaying = true;
}

document.getElementById('volume').addEventListener('input', (e)=>{
  player.setVolume(e.target.value*100);
});
</script>

</body>
</html>
