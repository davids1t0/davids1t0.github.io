<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniCine Carrusel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
  body { background:#0d0d0d; color:#fff; }
  header { background:#111; padding:20px; text-align:center; font-size:28px; font-weight:bold; letter-spacing:1px; }
  .carousel-container { padding:20px; overflow-x:auto; white-space:nowrap; }
  .movie-card { display:inline-block; width:160px; margin-right:15px; border-radius:10px; cursor:pointer; transition:0.3s; text-align:center; }
  .movie-card img { width:100%; height:240px; border-radius:10px; object-fit:cover; }
  .movie-card:hover { transform:scale(1.05); box-shadow:0 5px 20px rgba(0,255,0,0.5); }
  .movie-title { margin-top:5px; font-size:14px; font-weight:bold; }
  #player-container { max-width:900px; margin:30px auto; text-align:center; }
  #player { width:100%; height:500px; border-radius:10px; overflow:hidden; box-shadow:0 5px 20px rgba(0,255,0,0.3); }
  @media(max-width:768px){
    .movie-card { width:120px; }
    .movie-card img { height:180px; }
    #player { height:300px; }
  }
</style>
</head>
<body>

<header>MiniCine Carrusel</header>

<div class="carousel-container" id="movieList">
  <!-- Miniaturas de películas -->
</div>

<div id="player-container">
  <div id="player"></div>
</div>

<script>
const movies = [
  {id: 'Taz5kwB8s8k', title: 'Metrópolis', thumb: 'https://upload.wikimedia.org/wikipedia/en/5/50/Metropolis_1927_film.jpg'},
  {id: 'sZVL__aUamE', title: 'Noche de muertos', thumb: 'https://upload.wikimedia.org/wikipedia/en/2/21/Night_of_the_Living_Dead_%281968_film%29.jpg'},
  {id: 'PxE_3AZxdLc', title: 'Potemkin', thumb: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Potemkin-3.jpg/220px-Potemkin-3.jpg'},
  {id: 'nBGbFlyTldY', title: 'Freaks', thumb: 'https://upload.wikimedia.org/wikipedia/en/5/5c/Freaks_%281932%29_-_poster.jpg'},
  {id: 'oX3nh87sFuM', title: '39 Escalones', thumb: 'https://upload.wikimedia.org/wikipedia/en/5/56/The_39_Steps_%281935_film%29.jpg'}
];

const movieListEl = document.getElementById('movieList');

movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.classList.add('movie-card');
  div.innerHTML = `<img src="${movie.thumb}" alt="${movie.title}"><div class="movie-title">${movie.title}</div>`;
  div.addEventListener('click', () => loadMovie(index));
  movieListEl.appendChild(div);
});

function loadMovie(index){
  const movie = movies[index];
  document.getElementById('player').innerHTML = `<iframe width="100%" height="500" src="https://www.youtube.com/embed/${movie.id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
}
</script>

</body>
</html>
