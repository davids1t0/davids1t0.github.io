<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniCine Legal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Roboto', sans-serif; background:#111; color:#fff; }
  .sidebar { position:fixed; left:0; top:0; bottom:0; width:220px; background:rgba(0,0,0,0.8); padding:20px; overflow-y:auto; }
  .sidebar h2 { color:#FF0000; margin-bottom:30px; font-size:28px; text-align:center; }
  .movie { margin-bottom:20px; cursor:pointer; color:#ccc; }
  .movie:hover { color:#fff; }
  .main { margin-left:240px; padding:30px; }
  #player { width:100%; max-width:800px; height:450px; margin-bottom:20px; }
  .movie-title { font-size:24px; font-weight:bold; margin-bottom:10px; }
  .movie-info { font-size:14px; color:#aaa; }
  @media(max-width:768px){
    .sidebar { position:relative; width:100%; display:flex; flex-direction:row; justify-content:space-around; padding:10px 0; border-bottom:1px solid #222; }
    .main { margin-left:0; padding:15px; }
  }
</style>
</head>
<body>

<div class="sidebar" id="movieList">
  <h2>MiniCine</h2>
</div>

<div class="main">
  <div class="movie-title" id="movieTitle">Selecciona una película</div>
  <div class="movie-info" id="movieInfo">Director, duración, año...</div>
  <div id="player"></div>
</div>

<script>
const movies = [
  {
    id: 'Taz5kwB8s8k',
    title: 'Metrópolis (1927)',
    info: 'Director: Fritz Lang | Duración: 2h 33m | Año: 1927'
  },
  {
    id: 'sZVL__aUamE',
    title: 'La noche de los muertos vivientes (1968)',
    info: 'Director: George A. Romero | Duración: 1h 36m | Año: 1968'
  },
  {
    id: 'PxE_3AZxdLc',
    title: 'El acorazado Potemkin (1925)',
    info: 'Director: Sergei Eisenstein | Duración: 1h 10m | Año: 1925'
  },
  {
    id: 'nBGbFlyTldY',
    title: 'Freaks (1932)',
    info: 'Director: Tod Browning | Duración: 1h 4m | Año: 1932'
  },
  {
    id: 'oX3nh87sFuM',
    title: 'Los 39 escalones (1935)',
    info: 'Director: Alfred Hitchcock | Duración: 1h 21m | Año: 1935'
  }
];

const movieListEl = document.getElementById('movieList');

movies.forEach((movie,i)=>{
  const div = document.createElement('div');
  div.classList.add('movie');
  div.textContent = movie.title;
  div.addEventListener('click', ()=> loadMovie(i));
  movieListEl.appendChild(div);
});

function loadMovie(index){
  const movie = movies[index];
  document.getElementById('movieTitle').textContent = movie.title;
  document.getElementById('movieInfo').textContent = movie.info;

  document.getElementById('player').innerHTML = `<iframe width="100%" height="450" src="https://www.youtube.com/embed/${movie.id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
}
</script>

</body>
</html>
