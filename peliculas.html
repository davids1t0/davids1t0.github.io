<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniCine Minimal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
  body { background:#0d0d0d; color:#fff; }
  header { background:#111; padding:20px; text-align:center; font-size:28px; font-weight:bold; letter-spacing:1px; }
  .movie-list { max-width:800px; margin:20px auto; }
  .movie-item { padding:15px 20px; border-bottom:1px solid #222; cursor:pointer; transition:0.2s; }
  .movie-item:hover { background:#1a1a1a; color:#1DB954; }
  .movie-title { font-size:18px; font-weight:bold; }
  .movie-info { font-size:14px; color:#aaa; margin-top:3px; }
  #player-container { max-width:900px; margin:30px auto; }
  #player { width:100%; height:500px; border-radius:10px; overflow:hidden; }
  @media(max-width:768px){
    #player { height:300px; }
    .movie-title { font-size:16px; }
  }
</style>
</head>
<body>

<header>MiniCine</header>

<div class="movie-list" id="movieList">
  <!-- Lista de películas -->
</div>

<div id="player-container">
  <div id="player"></div>
</div>

<script>
const movies = [
  {id: 'Taz5kwB8s8k', title: 'Metrópolis', info: '1927 | Fritz Lang | 2h 33m'},
  {id: 'sZVL__aUamE', title: 'Noche de muertos', info: '1968 | George A. Romero | 1h 36m'},
  {id: 'PxE_3AZxdLc', title: 'Potemkin', info: '1925 | Sergei Eisenstein | 1h 10m'},
  {id: 'nBGbFlyTldY', title: 'Freaks', info: '1932 | Tod Browning | 1h 4m'},
  {id: 'oX3nh87sFuM', title: '39 Escalones', info: '1935 | Alfred Hitchcock | 1h 21m'}
];

const movieListEl = document.getElementById('movieList');

movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.classList.add('movie-item');
  div.innerHTML = `<div class="movie-title">${movie.title}</div><div class="movie-info">${movie.info}</div>`;
  div.addEventListener('click', () => loadMovie(index));
  movieListEl.appendChild(div);
});

function loadMovie(index){
  const movie = movies[index];
  document.getElementById('player').innerHTML = `<iframe width="100%" height="500" src="https://www.youtube.com/embed/${movie.id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
}
</script>

</body>
</html>
